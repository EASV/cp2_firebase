<cp-top-toolbar [title]="'CP2 - Users'"></cp-top-toolbar>

<cp-user-create
  [creatingUser]="creatingUser"
  [user]="user"
  (createUserEvent)="createUser($event)"
  (creatingUserEvent)="creatingUserEvent($event)"></cp-user-create>

<cp-user-list *ngIf="!creatingUser" [users]="users"></cp-user-list>
